{% extends 'store/base.html' %} <!-- Расширение не меняем, оно нормально подтянется-->
{%load static%}
    {% block title %} <!-- Блок для названия страницы-->
	<title>Избранное</title>
	{% endblock %}
{%block content%}
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'store/images/bg_1.jpg' %});>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"></span></p>
            <h1 class="mb-0 bread">Избранное</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="cart-list">
	    				<table class="table">
						    <thead class="thead-primary">
						      <tr class="text-center">
						        <th></th>
						        <th></th>
						        <th>Продукт</th>
						        <th>Цена, &#x20bd</th>
						      </tr>
						    </thead>
						    <tbody>

							  {% for product in products %}
						      <tr class="text-center">
						        <td class="product-remove"><a href="{% url 'wishlist:wishlist_remove_now' product.id %}"><span class="ion-ios-close"></span></a></td>
						        
						        <td class="image-prod"><div class="img" style="background-image:url({% static product.url %});"></div></td>
						        
						        <td class="product-name">
						        	<h3>{{product.name}}</h3>
						        	<p>{{product.description}}</p>
						        </td>
						        
						        <td class="price">{{product.price_after}}</td>
						      </tr><!-- END TR-->
							  {% endfor %}







						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>
			</div>
		</section>

	    </footer>
{% endblock %}

  	<!-- loader -->
  	<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  	<script src="static/js/jquery.min.js"></script>
  	<script src="static/js/jquery-migrate-3.0.1.min.js"></script>
  	<script src="static/js/popper.min.js"></script>
  	<script src="static/js/bootstrap.min.js"></script>
  	<script src="static/js/jquery.easing.1.3.js"></script>
  	<script src="static/js/jquery.waypoints.min.js"></script>
  	<script src="static/js/jquery.stellar.min.js"></script>
  	<script src="static/js/owl.carousel.min.js"></script>
  	<script src="static/js/jquery.magnific-popup.min.js"></script>
  	<script src="static/js/aos.js"></script>
  	<script src="static/js/jquery.animateNumber.min.js"></script>
  	<script src="static/js/bootstrap-datepicker.js"></script>
  	<script src="static/js/scrollax.min.js"></script>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  	<script src="static/js/google-map.js"></script>
  	<script src="static/js/main.js"></script>

  </body>
</html>
